<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" charset="utf-8">

	<title>My Portfolio</title>
	<link rel="stylesheet" type="text/css" href="mystyle.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body onload="startTime()">

	<div class="row">
		<section class="header-top" title="Header_Section">

			<center>
				<nav style="background-color: yellow">
					<ul style="list-style: none;">
						<li><a href="www.fb.com/" class="fa fa-facebook"></a></li>
					</ul>
				</nav>
				<div class="image" onclick="myFunc();">
					<img id="nImg" src="images/ing.jpg" style="height: 200px; width: 200px;" alt="profile_image" title="Profile_Picture">
					<div id="txt"></div>
				</div>
			</center>
		</section>
	</div>
</body>

<script type="text/javascript">

	var images=['images/img2.jpg', 'images/ing.jpg'];
	var index =0;

	function myFunc(){
		document.getElementById("nImg").src= images[index];
		if (index==0) {
			index ++;
		}else{
			index--;
		}
	}

</script>

<script>
function startTime() {
  var today = new Date();
  var h = today.getHours();
  var m = today.getMinutes();
  var s = today.getSeconds();
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('txt').innerHTML =
  h + ":" + m + ":" + s;
  document.getElementById('txt').style.color="rgb("+h+","+m+","+s+")";
  document.getElementById('txt').style.backgroundColor="rgb("+60-h+","+60-m+","+60-s+")";
  var t = setTimeout(startTime, 500);
}
function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}
</script>

</html>
